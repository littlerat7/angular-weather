<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Weather App</title>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.3.12/angular.js" data-semver="1.3.12"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/weathericons.css" />
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/cities-list.services.js"></script>
    <script type="text/javascript" src="js/cities-list.controller.js"></script>
    <!--<script type="text/javascript" src="js/weather-details.controller.js"></script>-->

</head>

<body ng-app="meteoApp">
    <div class="container">
    
        <div class="cities" ng-controller="citiesListController" class="col-md-12 text-center">
        
            <select ng-model="selCitiesList" ng-options="city.nm for city in cities | orderBy:'nm'" class="text-center col-md-4 col-offset-md-4">
            
                    </select>
        
            <div class="weather col-md-12 text-center">
                <p class="text-center col-md-4 col-offset-md-4" id="selectedCity">{{ selCitiesList.nm }}</p>
            </div>
        </div>
    </div>
</body>

</html>
